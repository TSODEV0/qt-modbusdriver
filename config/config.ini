[Database]
host=localhost
database=postgres
username=postgres
password=$cada01_10
port=5432

[System]
log_level=INFO
max_connections=10
timeout=15000

[ConnectionResilience]
auto_adjust=true
heartbeat_interval=30000
retry_delay=3000
max_retries=8
request_timeout=12000
connection_timeout=15000
network_type=cellular_4g

[DataResilience]
# InfluxDB Buffer Settings
max_buffer_size=1000
buffer_flush_interval=30000
buffer_persistence_enabled=true

# Retry Mechanism Settings
max_retry_count=3
base_retry_delay_ms=1000
max_retry_delay_ms=30000
retry_backoff_multiplier=2.0
jitter_enabled=true

# Data Validation Settings
validation_enabled=true
max_string_length=255
max_numeric_precision=6
sanitization_enabled=true
strict_validation=false

# Telegraf Socket Settings
socket_write_timeout=5000
socket_reconnect_delay=2000
socket_max_reconnect_attempts=5

# Monitoring and Alerting
data_loss_threshold=100
monitoring_interval=60000
alert_on_buffer_full=true
alert_on_validation_failure=true
log_detailed_errors=true

# InfluxDB Address Format Settings
# Controls how Modbus addresses are formatted in InfluxDB tags
# Options:
#   clean - Use zero-based addressing (e.g., "368")
#   suffix - Use one-based Modbus addressing (e.g., "369")
# Default: clean (recommended for better visualization)
address_format=clean
