[InfluxDB Address Format Settings]
# Controls how Modbus addresses are formatted in InfluxDB tags
# Options:
#   clean  - Use clean numeric format (e.g., "367" for address 368)
#   suffix - Append "-1" suffix (e.g., "367-1" for address 368)
# Default: clean
address_format=clean

# Controls whether data_type tags are included in InfluxDB writes
# Options:
#   false - Exclude data_type tags for better performance (default)
#   true  - Include data_type tags for enhanced data analysis
# Default: false (performance optimized)
include_data_type_tags=true